<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="form-wrapper">
    <div class="container">
        <div class="row">

            <form id="form">
                <div class="col l2">
                    <input id="name" type="text" placeholder="Name" class="validate" required>
                </div>
                <div class="col l2">
                    <select id="sex" required>
                        <option disabled selected>Choose sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col l2">
                    <input id="bdate" type="date" placeholder="Birth date" class="datepicker" required>
                </div>

                <div class="col l2">
                    <input id="address" type="text" placeholder="Address" class="validate" required>
                </div>

                <div class="col l2">
                    <input id="phone" type="tel" placeholder="Phone" class="validate" required>
                </div>

                <div class="col l2">
                    <input id="mail" type="email" placeholder="E-mail" class="validate" required>
                </div>

                <button type="submit" id="add" class="btn waves-effect waves-light">ADD</button>
            </form>

        </div>
    </div>

</div>


<div id="table-wrapper">
    <div class="container">
        <div class="row">
            <table class="highlight">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Sex</th>
                    <th>Birth date</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                </tr>
                </thead>

                <tbody id="user-wrap">

                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="js/SuperUser.js"></script>
<script src="js/User.js"></script>
<script src="js/Manager.js"></script>
<script src="js/app.js"></script>
</body>
</html>
